<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .h {
            width: 62px;
            height: 62px;
            /*background: url(./img//h.png);*/
            background-size: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            z-index: 100;
            animation: 2s opacitys infinite;
        }

        @keyframes opacitys {
            0% {
                opacity: 1;
            }

            25% {
                opacity: .5;
            }

            50% {
                opacity: 1;
            }

            75% {
                opacity: .5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div style="position: relative;width: 120px;height: 119px;">
        <div style="width: 200px;height: 119px;background-color: rgb(0 2 69);position: absolute;background-size: 100%;"
            id="chart">
        </div>
        <div class="h"></div>
    </div>

</body>
<script src="./jquery-1.10.1.min.js"></script>
<script src="./echarts-4.0.7.min.js"></script>
<script>

    pie(50, 'chart')
    function pie(data, id) {
        var myChart = echarts.init(document.getElementById(id));
        let option = {
            "series": [
                {
                    type: 'pie',
                    "center": ["50%", "50%"],
                    "radius": ["60%", "80%"],
                    "hoverAnimation": false,
                    startAngle: -180,
                    clockwise: false,
                    labelLine: {
                        show: false
                    },
                    "data": [
                        {
                            "name": "",
                            "value": data > 100 ? 100 : data,
                            "label": {
                                "show": false,
                                "position": "center",
                                "formatter": function (o) {
                                    return ['{a|' + data + '}{b|%}',
                                        '{c|完成比}'].join('\n')
                                },
                                rich: {
                                    a: {
                                        color: '#5841F3',
                                        fontSize: 16,
                                        // fontWeight: 'bold',
                                        fontFamily: 'mission'
                                    },
                                    b: {
                                        color: '#5841F3',
                                        fontSize: 12,
                                        // fontWeight: 'bold'
                                    },
                                    c: {
                                        color: '#263039',
                                        fontSize: 12
                                    }
                                }
                            },
                            itemStyle: {
                                color: '#0077FF '
                            },

                        },
                        // { //画中间的图标
                        //     "name": "",
                        //     "value": 0,

                        //         color: 'rgb(0 2 69)'
                        //     },

                        //     "name": "",

                        //         color: 'rgba(0,0,0,0)'
                        //     },
                        //     "label": {
                        //         show: false
                        //     }
                        // }
                    ]
                },
                {
                    type: 'pie',
                    "center": ["50%", "50%"],
                    "radius": ["60%", "95%"],
                    "hoverAnimation": false,
                    startAngle: -180,
                    clockwise: false,
                    labelLine: {
                        show: false
                    },
                    itemStyle: {
                        color: 'rgba(0,0,0,0)'
                    },
                    emphasis: {
                        label: {
                            // color: "rgb(0 2 69);" ,
                            borderColor: 'rgb(0 2 69)'

                        }
                    },
                    data: [
                        {
                            name: '',
                            value: data / 2,
                        },
                        { //画中间的图标
                            "name": "",
                            "value": 0,
                            itemStyle: {
                                color: '#fff'
                            },
                            "label": {
                                position: 'inside',
                                formatter: function () {
                                    return '{a|干}'
                                },
                                rich: {
                                    a: {
                                        color: '#fff',
                                        fontSize: 12,
                                        width: 21,
                                        height: 21,
                                        borderRadius: 21,
                                        borderWidth: 4,
                                        borderColor: 'rgb(0 2 69)',
                                        fontWeight: 100,
                                        // lineHeight:100,
                                        backgroundColor: '#0077FF',
                                    }
                                }
                            },

                        },
                        { //画剩余的刻度圆环
                            "name": "",
                            "value": 100 - data / 2,
                            itemStyle: {
                                color: 'rgba(0,0,0,0)'
                            },
                            "label": {
                                show: false
                            }
                        }
                    ]
                },
                //支de 半圆的线
                {
                    type: 'pie',
                    "center": ["50%", "50%"],
                    "radius": ["55%", "85%"],
                    "hoverAnimation": false,
                    startAngle: -180,
                    clockwise: false,
                    labelLine: {
                        show: false
                    },
                    data: [

                            },

                        {

                                formatter: function () {

                    data: [

                            },
                        },
                        {
                            name: '',
                            value: (100 - data) * .5,
                            itemStyle: {

                            },
                        },
                        { //画中间的图标
                            "name": "",
                            "value": 0,
                            itemStyle: {

                    clockwise: false,
                    labelLine: {

                    itemStyle: {
                        color: 'rgba(0,0,0,0)'
                    },
                    emphasis: {
                        label: {
                            // color: "rgb(0 2 69);" ,
                            borderColor: 'rgb(0 2 69)'

                        }
                    },
                    data: [
                        {
                            name: '',
                            value: data / 2,
                        },
                        { //画中间的图标
                            "name": "",
                            "value": 0,
                            itemStyle: {
                                color: '#fff'
                            },
                            "label": {
                                // position: 'inside',
                                fontWeight: 'normal',
                                color:'#fff',
                                formatter: function () {
                                    return (data)+'%'
                                }
                            },
                            labelLine:{
                                show:true,
                                length:0,
                                length2:40,
                                lineStyle:{
                                    color:'#152379'
                                }
                            }

                        { //画剩余的刻度圆环
                            "name": "",
                            "value": 100 - data / 2,
                            itemStyle: {
                                color: 'rgba(0,0,0,0)'
                            },
                            "label": {
                                show: false
                            }
                        }
                    ]
                },
            ]
        }

        myChart.setOption(option);
    }
</script>

</html>
